services:
  - type: web
    name: enclosure-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        generateValue: true
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: NEXAR_CLIENT_ID
        sync: false
      - key: NEXAR_CLIENT_SECRET
        sync: false
